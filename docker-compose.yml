version: '3.8'

services:
  openbao:
    build: .
    container_name: openbao
    restart: unless-stopped

    # Disable memory swap for security
    mem_swappiness: 0

    # Ports mapping
    ports:
      - "8200:8200"  # API/UI port (also ACME directory)
      - "8201:8201"  # Cluster communication port

    # Persistent data storage
    volumes:
      - ./data:/openbao/data
      - ./logs:/openbao/logs
      - ./secrets:/openbao/secrets:ro
      - ./config.hcl:/openbao/config/config.hcl:ro

    # Environment variables from .env file
    env_file:
      - .env
    environment:
      # Override OPENBAO_ADDR for internal container use
      - OPENBAO_ADDR=http://127.0.0.1:8200

    # Capabilities (optional, for production use with mlock)
    cap_add:
      - IPC_LOCK

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8200/v1/sys/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
